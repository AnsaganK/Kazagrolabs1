<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в систему</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/libs/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'js/libs/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login login_wrapper">
        <img src="{% static 'img/logo.jpg' %}" width="430" class = "login_logo" alt="KAZAGROLAB">
        <h1 class="login_title">Вход в кабинет:</h1>
        <form class="login_form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="input" name="username" placeholder="Login">
            <input type="password" class="input" name="password" placeholder="Password">
            <button type = "submit" class="login_btn">Вход</button>
        </form>
    </div>

<script src="../js/script.js"></script>
</body>
</html>
